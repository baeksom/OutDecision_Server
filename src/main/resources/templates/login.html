<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form action="/login" method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Login">
</form>

<h3>Social Logins</h3>
<div>
    <!-- 카카오 로그인 버튼 -->
    <a href="http://localhost:8080/oauth2/authorization/KAKAO" class="kakao-login">카카오 로그인</a>

    <!-- 구글 로그인 버튼 -->
    <a href="http://localhost:8080/oauth2/authorization/GOOGLE" class="google-login">구글 로그인</a>
</div>
</body>
</html>
